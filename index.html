<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="NFT">
        <img
          class="NFT-image"
          src="images/image-equilibrium.jpg"
          alt="the NFT image"
        />
        <div class="layout">
          <img class="eye" src="images/icon-view.svg" alt="" />
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="prices">
        <span class="ETH">
          <img src="images/icon-ethereum.svg" alt="" /> 0.041</span
        >
        <span class="time-limit"
          ><img src="images/icon-clock.svg" alt="" /> 3 Days left</span
        >
      </div>
      <div class="line"></div>
      <div class="artist">
        <img src="images/image-avatar.png" alt="artist's profile picture" />
        <p class="artist-name">Jules Wyvern</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ArmOwOn">ÙŽArmOwn</a>.
    </div>
  </body>
</html>
